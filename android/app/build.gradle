plugins {
    id "com.android.application"
    id "kotlin-android"
    // Le plugin Flutter Gradle doit être appliqué après les plugins Android et Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // Ajoute ces lignes pour la configuration du SDK Meta Audience Network
    configurations.all {
        resolutionStrategy {
            force 'com.facebook.android:audience-network-sdk:6.8.0'
        }
    }
}

dependencies {
    implementation 'com.facebook.android:audience-network-sdk:6.8.0'  // Ajoute cette ligne pour Meta Audience Network
    // D'autres dépendances Flutter peuvent être ajoutées ici...
}

flutter {
    source = "../.."
}
